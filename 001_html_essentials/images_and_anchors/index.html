<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Images and Anchor Elements</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- This is an exercise using the img element and the alt and width attributes -->
  <!-- The link to the image is an example of a relative URL -->
  <img src="pictures/star_dune.jpg" alt="picture of star dune in Great
  Sand Dune National Park" width="50%">
  <!-- This is an exercise using an anchor tag. The link is an example of an absolute
  URL. It includes the target attribute with a value of"_blank" to open link in new
  tab of browser -->
  <a href="https://www.nps.gov/grsa/index.htm"
  target="_blank">Great Sand Dune National Park</a>
</body>
</html>
