<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inline Code Element</title>
</head>
<body>
  <!-- The <code> HTML element displays its contents styled in a fashion intended
  to indicate that the text is a short fragment of computer code. By default, the
  content text is displayed using the user agent's default monospace font. -->
  <p>The <code>push()</code> method adds one or more elements to the end of an
    array and returns the new length of the array.</p>
</body>
