<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Keyboard Input Element</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- The <kbd> HTML element represents a span of inline text denoting textual
  user input from a keyboard, voice input, or any other text entry device. By
  convention, the user agent defaults to rendering the contents of a <kbd> element
  using its default monospace font, although this is not mandated by the HTML standard. -->
  <p>Please press <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>R</kbd> to re-render an MDN page.</p>
</body>
</html>
