<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cite Element</title>
</head>
<body>
  <!-- The cite attibute will be in the HTML file only, and will not display in
  the browser. It declares the citation of text-->
  <blockquote cite="Robert Louis Stevenson">
    "It is not so much for its beauty that the forest makes a claim upon menâ€™s
    hearts, as for that subtle something, that quality of air that emanation from
    old trees, that so wonderfully changes and renews a weary spirit".
    <cite>-Robert Louis Stevenson</cite>
  </blockquote>
  <!-- The cite element is intended for text displayed, that is the cite of a quote.
  Default settings are to display the cite text in italics-->
  </p>
</body>
</html>
