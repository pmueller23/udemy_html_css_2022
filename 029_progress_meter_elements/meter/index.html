<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meter</title>
</head>
<body>
  <p>Heat the oven to <meter min="200" max="500" value="350">350 degrees</meter>.</p>

  <p>He got a <meter low="69" high="80" max="100" value="84">B</meter> on the exam.</p>
</body>
</html>

<!--
The meter element represents a scalar measurement within a known range, or a
fractional value; for example disk usage, the relevance of a query result, or the
fraction of a voting population to have selected a particular candidate.

Text placed between the element's tags is not an accessible label, it is only
recommended as a fallback for old browsers that do not support this element.
-->
