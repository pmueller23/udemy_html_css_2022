<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Display Property</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- divs with default setting - display: block; -->
  <!-- divs are block level elements -->
  <div></div>
  <div></div>
  <div></div>
  <div></div>

  <!-- divs displayed inline -->
  <div class="inline"></div>
  <div class="inline"></div>
  <div class="inline"></div>
  <div class="inline"></div>

  <!-- divs displayed inline-block -->
  <div class="inline-block"></div>
  <div class="inline-block"></div>
  <div class="inline-block"></div>
  <div class="inline-block"></div>

  <!-- img's will have default setting - display: inline; -->
  <!-- img's are inline level elements -->
  <!-- All default display settings can be over rid by the
   display css property with values of none, block, inline
   or inline-block-->

</body>
</html>
