  <title>Pseudo Class- nth child</title>

<body>

    <li>002</li>
    <li>003</li>
    <li>004</li>
    <li>005</li>
    <li>006</li>
    <li>007</li>
    <li>008</li>
    <li>009</li>
    <li>010</li>
    <li>011</li>
    <li>012</li>
    <li>013</li>
    <li>014</li>
    <li>015</li>
  </ul>

  <ul>
    <li>001</li>
  </ul>
</body>
</html>
