<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nested Selectors (div ~ p)</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <p>ONE</p>
  <div>
    <p>TWO</p>
    <p>THREE</p>
    <section>
      <p>FOUR</p>
    </section>
    <p>FIVE</p>
  </div>
  <p>SIX</p>
  <p>SEVEN</p>
</body>
</html>
