<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="all.css">
</head>
<body>
  <h1>Relative Sizing</h1>
  <!-- icons can be sized relatively by size. -->
  <!-- By default, icons inherit the font-size of their parent container which
  allow them to match any text you might use with them. In addition to that,
  Font Awesome comes with the following sizing tools. -->
  <i class="fa-solid fa-address-card"></i>
  <i class="fa-solid fa-address-card fa-2xs"></i>
  <i class="fa-solid fa-address-card fa-xs"></i>
  <i class="fa-solid fa-address-card fa-sm"></i>
  <i class="fa-solid fa-address-card fa-lg"></i>
  <i class="fa-solid fa-address-card fa-xl"></i>
  <i class="fa-solid fa-address-card fa-2xl"></i>
  <br><br>
  <i class="fa-brands fa-google-play"></i>
  <i class="fa-brands fa-google-play fa-2xs"></i>
  <i class="fa-brands fa-google-play fa-xs"></i>
  <i class="fa-brands fa-google-play fa-sm"></i>
  <i class="fa-brands fa-google-play fa-lg"></i>
  <i class="fa-brands fa-google-play fa-xl"></i>
  <i class="fa-brands fa-google-play fa-2xl"></i>

  <h1>Literal Sizing</h1>
  <!-- icons can be sized literally with em. example fa-1x = 1em, fa-10x = 10em -->
  <i class="fa-solid fa-address-card fa-1x"></i>
  <i class="fa-solid fa-address-card fa-2x"></i>
  <i class="fa-solid fa-address-card fa-3x"></i>
  <i class="fa-solid fa-address-card fa-4x"></i>
  <i class="fa-solid fa-address-card fa-5x"></i>
  <i class="fa-solid fa-address-card fa-6x"></i>
  <i class="fa-solid fa-address-card fa-7x"></i>
  <i class="fa-solid fa-address-card fa-8x"></i>
  <i class="fa-solid fa-address-card fa-9x"></i>
  <i class="fa-solid fa-address-card fa-10x"></i>
  <br><br>
  <i class="fa-brands fa-google-play fa-1x"></i>
  <i class="fa-brands fa-google-play fa-2x"></i>
  <i class="fa-brands fa-google-play fa-3x"></i>
  <i class="fa-brands fa-google-play fa-4x"></i>
  <i class="fa-brands fa-google-play fa-5x"></i>
  <i class="fa-brands fa-google-play fa-6x"></i>
  <i class="fa-brands fa-google-play fa-7x"></i>
  <i class="fa-brands fa-google-play fa-8x"></i>
  <i class="fa-brands fa-google-play fa-9x"></i>
  <i class="fa-brands fa-google-play fa-10x"></i>
</body>
</html>
