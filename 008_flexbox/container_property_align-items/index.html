<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Container Property: Align-Items</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <h1>align-items: baseline;</h1>
  <section class="baseline">
    <div><p class="small">Text Here</p></div>
    <div><p class="large">Text Here</p></div>
    <div><p class="medium">Text Here</p></div>
  </section>

  <h1>align-items: center;</h1>
  <section class="center">
    <div></div>
    <div></div>
    <div></div>
  </section>

  <h1>align-items: flex-end;</h1>
  <section class="flexend">
    <div></div>
    <div></div>
    <div></div>
  </section>

  <h1>align-items: flex-start;</h1>
  <section class="flexstart">
    <div></div>
    <div></div>
    <div></div>
  </section>

  <h1>align-items: stretch;</h1>
  <section class="stretch">
    <div class="noheight"></div>
    <div class="noheight"></div>
    <div class="noheight"></div>
  </section>

</body>
</html>
