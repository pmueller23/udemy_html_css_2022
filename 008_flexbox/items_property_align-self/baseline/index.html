<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Items Property: Align-Self</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>align-self: baseline;</h1>
  <section>
    <div class="start">One</div>
    <div class="start baseline">Two</div>
    <div class="center baseline">Three</div>
    <div class="end baseline">Four</div>
  </section>
</body>
</html>
