<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Queries: Scaling font</title>

    <link rel="stylesheet" href="mq-0-599.css"
    media="screen and (max-width: 599px)">

    <link rel="stylesheet" href="mq-600-899.css"
    media="screen and (min-width: 600px)">

    <link rel="stylesheet" href="mq-900-plus.css"
    media="screen and (min-width: 900px)">

</head>
<body>

  <h1 class="small">I am 1rem at 0 - 599px</h1>
  <h1 class="medium">I am 1.5rem at 600px - 899px</h1>
  <h1 class="large">I am 2rem at 900px or MORE</h1>

</body>
</html>
